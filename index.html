        function searchKnowledgeBase(query) {
            const queryLower = query.toLowerCase();
            const results = [];

            Object.entries(KNOWLEDGE_BASE).forEach(([key, entry]) => {
                let score = 0;
                
                if (entry.title.toLowerCase().includes(queryLower)) {
                    score += 10;
                }
                
                entry.tags.forEach(tag => {
                    if (queryLower.includes(tag.toLowerCase()) || tag.toLowerCase().includes(queryLower)) {
                        score += 5;
                    }
                });
                
                const contentPreview = entry.content.toLowerCase().substring(0, 500);
                if (contentPreview.includes(queryLower)) {
                    score += 3;
                }
                
                if (score > 0) {
                    results.push({ key, entry, score });
                }
            });

            results.sort((a, b) => b.score - a.score);
            return results.slice(0, 3);
        }
